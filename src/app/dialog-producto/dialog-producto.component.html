<h2 mat-dialog-title>{{ data.esEditar ? 'Editar Producto' : 'Agregar Producto' }}</h2>

<mat-dialog-content>
  <mat-form-field class="w-100" appearance="fill">
    <mat-label>Nombre</mat-label>
    <input matInput [(ngModel)]="producto.nombre" />
  </mat-form-field>

  <mat-form-field class="w-100" appearance="fill">
    <mat-label>Precio</mat-label>
    <input matInput type="number" [(ngModel)]="producto.precio" />
  </mat-form-field>

  <mat-form-field class="w-100" appearance="fill">
    <mat-label>Stock</mat-label>
    <input matInput type="number" [(ngModel)]="producto.stock" />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
</mat-dialog-actions>
