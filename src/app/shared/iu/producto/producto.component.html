<div class="mat-elevation-z8">
  <h2 class="mb-4 text-primary">Lista de Productos</h2>

  <div class="flex justify-center mb-3">
    <button mat-raised-button color="primary" (click)="agregarProducto()">
      <mat-icon>add_circle</mat-icon> Agregar
    </button>
  </div>

  <table mat-table [dataSource]="productos" class="mat-table" matSort>

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let producto">{{ producto.id }}</td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let producto">{{ producto.nombre }}</td>
    </ng-container>

    <!-- Precio -->
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
      <td mat-cell *matCellDef="let producto">${{ producto.precio }}</td>
    </ng-container>

    <!-- Stock -->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock</th>
      <td mat-cell *matCellDef="let producto">{{ producto.stock }}</td>
    </ng-container>

    <!-- Fecha Registro -->
    <ng-container matColumnDef="fechaRegistro">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Registro</th>
      <td mat-cell *matCellDef="let producto">{{ producto.fechaRegistro | date: 'short' }}</td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef class="text-center">Acciones</th>
      <td mat-cell *matCellDef="let producto" class="text-center">
        <button mat-mini-button color="accent" (click)="editarProducto(producto)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-button color="warn" (click)="eliminarProducto(producto)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>
</div>
